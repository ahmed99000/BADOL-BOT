name: X10-BOTPACK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Node.js 18.x সাপোর্টেড ভার্সন

    steps:
      # স্টেপ ১: রিপোজিটরি কোড চেকআউট করুন (Latest ভার্সন)
      - name: Checkout Code
        uses: actions/checkout@v4

      # স্টেপ ২: Node.js সেটআপ করুন + অটো npm ক্যাশে
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # npm ক্যাশে অটো-রিস্টোর

      # স্টেপ ৩: ম্যানুয়াল ক্যাশে (যদি জরুরি হয়)
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/build
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      # স্টেপ ৪: ডিপেন্ডেন্সি ইন্সটল ও বিল্ড
      - name: Install Dependencies
        run: npm install

      - name: Start Application
        run: npm start
